<!DOCTYPE html>
<html>
<head>
    <title>News API</title>
</head>
<body>
    <h1>Latest News</h1>
    <ul>
        {% for article in articles %}
            <li>
                <h2>{{ article.title }}</h2>
                <p>{{ article.description }}</p>
                <a href="{{ article.url }}">Read more</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
